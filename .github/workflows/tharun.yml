name: multi-job
on: push
jobs:
  fuck_you:
    runs-on: ubuntu-latest
    steps:
     - name: Install cowsay
       run: sudo apt-get install cowsay -y
     - name:  Execute cowsay cmd
       run: cowsay -f dragon "Tharun dragon lafoot ga" >>dragon.txt
  neabba:
    needs: fuck_you
    runs-on: ubuntu-latest
    steps:
     - name: sleep for 10 seconds
       run: sleep 10
     - name: test file
       run: grep -i "dragon" dragon.txt

  tharun-kattappa:
